<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortNeed</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <div class="container title-wrapper">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <h1 style="color: #4c4c4c;">ShortNeed Url</h1>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
        <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
      </div>
    </div>
  </div>

  <div class="container input-wrapper">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
        <div class="input-group input-group-lg">
          <input type="text" name="url" id="url-to-short" placeholder="Paste your url..." class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" id="btn-short" type="button">Short Need</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 result-wrapper">
        <div id="reset-link"></div>
      </div>
    </div>
  </div>

  <div class="container github-link">
    <hr>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3>See the full project here</h3>
        <a href="https://github.com/EQuimper/MyOwnChallenge-UrlShort" target="_blank">
          <i class="fa fa-github fa-5x github-icon" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h5>
            Built with <i class="fa fa-gratipay fa-2x" aria-hidden="true"></i> by <a href="https://github.com/EQuimper" target="_blank">Emanuel Quimper</a></h5>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/javascript/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-88826356-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
